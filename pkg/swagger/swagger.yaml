swagger: "2.0"

basePath: /v1

info:
  description: filer gateway APIs
  title: filer-gateway
  version: 0.2.0

securityDefinitions:
  basicAuth:
    type: basic

  apiKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key

  oauth2:
    type: oauth2
    flow: application
    tokenUrl: 'https://auth-dev.dccn.nl/connect/token'
    scopes:
      urn:dccn:filer-gateway:*: general access scope for filer-gateway APIs

# API paths
paths:

  /ping:
    get:
      summary: endpoint for API server health check.
      security:
        - oauth2: [filer-gateway]
        - basicAuth: []
          apiKeyHeader: []
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: success
          schema:
            type: string
            enum: [pong]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'
          description: failure

  /users:
    get:
      summary: get filer resources of all users.

      consumes:
        - application/json

      produces:
        - application/json

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyUsers'
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

    post:
      summary: provision filer resource for a new user.

      security:
        - oauth2: [filer-gateway]
        - basicAuth: []
          apiKeyHeader: []

      consumes:
        - application/json

      produces:
        - application/json

      parameters:
        - in: body
          name: userProvisionData
          description: data for user provisioning
          required: true
          schema:
            $ref: '#/definitions/requestBodyUserProvision'

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyTaskResource'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

  /users/{id}:
    patch:
      summary: update filer resource for an existing user.
    
      security:
        - oauth2: [filer-gateway]
        - basicAuth: []
          apiKeyHeader: []

      consumes:
        - application/json

      produces:
        - application/json

      parameters:
        - in: path
          name: id
          description: user identifier
          type: string
          required: true

        - in: body
          name: userUpdateData
          description: data for user update 
          required: true
          schema:
            $ref: '#/definitions/requestBodyUserResource'

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyTaskResource'
        204:
          description: no content
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        404:
          description: user not found
          schema:
            type: string
            enum: [user not found]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'
    get:
      summary: get filer resource for an existing user.
    
      consumes:
        - application/json

      produces:
        - application/json

      parameters:
        - in: path
          name: id
          description: user identifier
          type: string
          required: true

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyUserResource'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        404:
          description: user not found
          schema:
            type: string
            enum: [user not found]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

  /projects:
    get:
      summary: get filer resources of all projects.

      consumes:
        - application/json

      produces:
        - application/json

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyProjects'
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

    post:
      summary: provision filer resource for a new project.

      security:
        - oauth2: [filer-gateway]
        - basicAuth: []
          apiKeyHeader: []

      consumes:
        - application/json

      produces:
        - application/json

      parameters:
        - in: body
          name: projectProvisionData
          description: data for project provisioning
          required: true
          schema:
            $ref: '#/definitions/requestBodyProjectProvision'

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyTaskResource'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

  /projects/{id}:
    patch:
      summary: update filer resource for an existing project.

      security:
        - oauth2: [filer-gateway]
        - basicAuth: []
          apiKeyHeader: []

      consumes:
        - application/json

      produces:
        - application/json

      parameters:
        - in: path
          name: id
          description: project identifier
          type: string
          required: true

        - in: body
          name: projectUpdateData
          description: data for project update 
          required: true
          schema:
            $ref: '#/definitions/requestBodyProjectResource'

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyTaskResource'
        204:
          description: no content
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        404:
          description: project not found
          schema:
            type: string
            enum: [project not found]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'
    get:
      summary: get filer resource for an existing project.
    
      consumes:
        - application/json

      produces:
        - application/json

      parameters:
        - in: path
          name: id
          description: project identifier
          type: string
          required: true

      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/responseBodyProjectResource'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/responseBody400'
        404:
          description: project not found
          schema:
            type: string
            enum: [project not found]
        500:
          description: failure
          schema:
            $ref: '#/definitions/responseBody500'

